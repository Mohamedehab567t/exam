 {% if S_NUM == 0 %}
        <span style="text-align:center; margin-top:10px">No Students yet</span>
        {% else %}
        {% for one_s in students %}
        <div class="ws">
<div class="first_letter alert-success">
    <span>{{one_s['firstletter']}}</span>
            </div>
            <div class="infos">
                        <span>Name : {{one_s['first_name']}} {{one_s['last_name']}}</span>
                        <span>Email : {{one_s['email']}}</span>

                        <div class="btns">

                        </div>

                </div>
            </div>
        {% endfor %}
        {% endif %}
